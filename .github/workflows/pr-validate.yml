name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            const body = pr.body || "";

            console.log("PR BODY:");
            console.log(body);

            // ðŸ”¹ Regex Ð½Ð° Ð²ÑÑ– ÐºÐ»ÑŽÑ‡Ð¾Ð²Ñ– ÑÐ»Ð¾Ð²Ð° + optional org/repo
            const issueRegex = /\b(?:close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved)\s*[:]?[\s]*([a-zA-Z0-9_-]+\/[a-zA-Z0-9_-]+#\d+|#\d+)/gi;

            const matches = [...body.matchAll(issueRegex)];

            if (matches.length === 0) {
              throw new Error(
                "âŒ PR must reference at least one issue using close/fix/resolve keywords"
              );
            }

            console.log("âœ… Found linked issues:");
            matches.forEach(m => console.log(" -", m[1]));
